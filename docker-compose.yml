version: '3.8'

services:
  # Deno Backend Server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: movie-recommendation-server
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - SUPABASE_URL=https://wuvynyiopwzwtesbiojf.supabase.co
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - CLOVA_API_KEY=${CLOVA_API_KEY}
      - TMDB_API_KEY=${TMDB_API_KEY}
    networks:
      - movie-app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: dockerfile
    container_name: movie-recommendation-frontend
    ports:
      - "8080:80"
    depends_on:
      - server
    networks:
      - movie-app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  movie-app-network:
    driver: bridge